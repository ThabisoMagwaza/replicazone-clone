<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replica Zone - Demo online store</title>
    <link rel="shortcut icon" href="./img/logo.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="checkout checkout--hidden">
      <div class="checkout__container">
        <button class="checkout__btn-back"><svg><use xlink:href="./img/arrow.svg#arrow" /></svg> Continue shopping</button>
        <div class="checkout__left">
          <form class="checkout__form checkout__form--billing">
            <h6 class="checkout__heading">Billing</h6>
            <div class="checkout__form-group checkout__fullname">
              <label for="#fullname">Full name</label>
              <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="checkout__form-group checkout__email">
              <label for="#email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="checkout__form-group checkout__province">
              <label for="#province">Province</label>
              <input type="text" id="province" name="province">
            </div>
            <div class="checkout__form-group checkout__city">
              <label for="#city">City</label>
              <input type="text" id="city" name="city">
            </div>
            <div class="checkout__form-group checkout__street">
              <label for="#street">Street address</label>
              <input type="text" id="street" name="street" >
            </div>
            <div class="checkout__form-group checkout__zipcode">
              <label for="#zipcode">Postal/ZIP code</label>
              <input type="text" id="zipcode" name="zipcode">
            </div>

            <button type="submit" class="btn-cta mt-small">Continue to shipping</button>
          </form>
        </div>
        <div class="checkout__right">
          <div class="checkout__summary"></div>
        </div>
      </div>
    </div>

    <div class="cart-summary cart-summary--hidden">
      <h3 class="cart-summary__header">
        Cart Summary
        <button class="cart-summary-close-btn">
          <img
            src="./img/cross.svg"
            alt=""
            class="cart-summary-close-img"
            alt="close icon"
          />
        </button>
      </h3>
      <div class="cart-summary__items"></div>

      <div class="cart-summary__buttons">
        <div class="cart-summary__total">
          Total <span class="cart-summary__value"></span>
        </div>
        <button class="btn btn-cta btn-checkout">Checkout <svg class="btn-cta__icon"><use xlink:href="./img/arrow.svg#arrow"></svg></button>
        <button class="btn btn-detailed-cart">View detailed cart</button>
      </div>
    </div>

    <header class="header">
      <div class="header__content">
        <a class="header__logo" href="#">
          <img
            src="./img/logo.svg"
            alt="Replica Zone logo"
            class="header__img"
          />
          ReplicaZone
        </a>

        <div class="header__buttons">
          <button class="header__cart">
            <img
              src="./img/cart.svg"
              alt="Cart Logo"
              class="header__cart-img"
            />
            <span class="header__price"
              >R<span class="header__value"></span
            ></span>
          </button>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="loader-container">
        <div class="loader">
          <div class="blob blob--1"></div>
          <div class="blob blob--2"></div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__content">
        Written by Thabiso Magwaza. A replica of the ReplicaZone Demo by
        Snipcart. &copy; 2021
      </div>
    </footer>
    <script src="./js/bundle.js"></script>
  </body>
</html>
