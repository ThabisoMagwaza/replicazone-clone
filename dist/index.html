<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replica Zone - Demo online store</title>
    <link rel="shortcut icon" href="./img/logo.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <a class="header__logo" href="#">
          <img
            src="./img/logo.svg"
            alt="Replica Zone logo"
            class="header__img"
          />

          ReplicaZone
        </a>

        <div class="header__buttons">
          <button class="header__cart">
            <img
              src="./img/cart.svg"
              alt="Cart Logo"
              class="header__cart-img"
            />
            <span class="header__price">R200.85</span>
          </button>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="card">
        <h2 class="card__heading">Starry Night</h2>
        <p class="card__description">
          High-quality replica of The Starry Night by the Dutch
          post-impressionist painter Vincent van Gogh.
        </p>
        <div class="card__purchase-block">
          <div class="card__input-group card__input-group--quantity">
            <label for="quantity" class="card__label">Quantity</label>
            <input
              type="number"
              name="quantity"
              id="quantity"
              class="card__input"
              value="1"
            />
          </div>
          <div class="card__input-group">
            <label for="format" class="card__label">Format</label>
            <select name="format" id="format" class="card__input">
              <option value="physical" selected>Physical Copy</option>
              <option value="digital">Digital Copy (.jpg)</option>
            </select>
          </div>

          <p class="card__price">R79.95</p>
          <button class="card__btn">Add to cart</button>
        </div>
        <div class="card__image-box">
          <img
            src="./img/Vicent-Van-Gogh-Starry-Night-Famous-Oil-Paintings.jpg"
            alt="High-quality replica of The Starry Night"
            class="card__image"
          />
        </div>
      </div>
      <div class="card card--left">
        <h2 class="card__heading">Starry Night</h2>
        <p class="card__description">
          High-quality replica of The Starry Night by the Dutch
          post-impressionist painter Vincent van Gogh.
        </p>
        <div class="card__purchase-block">
          <div class="card__input-group card__input-group--quantity">
            <label for="quantity" class="card__label">Quantity</label>
            <input
              type="number"
              name="quantity"
              id="quantity"
              class="card__input"
              value="1"
            />
          </div>
          <div class="card__input-group">
            <label for="format" class="card__label">Format</label>
            <select name="format" id="format" class="card__input">
              <option value="physical" selected>Physical Copy</option>
              <option value="digital">Digital Copy (.jpg)</option>
            </select>
          </div>

          <p class="card__price">R79.95</p>
          <button class="card__btn">Add to cart</button>
        </div>
        <div class="card__image-box card__image-box--left">
          <img
            src="./img/Vicent-Van-Gogh-Starry-Night-Famous-Oil-Paintings.jpg"
            alt="High-quality replica of The Starry Night"
            class="card__image card__image--left"
          />
        </div>
      </div>
    </div>
    <script src="./js/bundle.js"></script>
  </body>
</html>
