<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replica Zone - Demo online store</title>
    <link rel="shortcut icon" href="./img/logo.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <a class="header__logo" href="#">
          <img
            src="./img/logo.svg"
            alt="Replica Zone logo"
            class="header__img"
          />

          ReplicaZone
        </a>

        <div class="header__buttons">
          <button class="header__cart">
            <img
              src="./img/cart.svg"
              alt="Cart Logo"
              class="header__cart-img"
            />
            <span class="header__price">R200.85</span>
          </button>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="loader-container">
        <div class="loader">
          <div class="blob blob--1"></div>
          <div class="blob blob--2"></div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer__content">
        Written by Thabiso Magwaza. A replica of the ReplicaZone Demo by
        Snipcart. &copy; 2021
      </div>
    </footer>
    <script src="./js/bundle.js"></script>
  </body>
</html>
