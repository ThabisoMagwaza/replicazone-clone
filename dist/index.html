<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replica Zone - Demo online store</title>
    <link rel="shortcut icon" href="./img/logo.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="checkout checkout--hidden">
      <div class="checkout__container">
        <button class="checkout__btn-back"><svg><use xlink:href="./img/arrow.svg#arrow" /></svg> Continue shopping</button>
        <div class="checkout__left">
          <div class="summary summary--billing hidden">
            <div class="summary__check">
              <svg><use xlink:href="./img/tick.svg#tick"/></svg>
            </div>
            <h6 class="checkout__heading summary__heading">Billing</h6>
            <button class="summary__btn-edit summary__btn-edit--billing">Edit</button>
            <div class="summary__person">
              <svg class="summary__icon">
                <use xlink:href="./img/person.svg#person" />
              </svg>
              <span class="name"></span>
              <span class="email"></span>
            </div>
            <div class="summary__address">
              <svg class="summary__icon">
                <use xlink:href="./img/location.svg#location" />
              </svg>
              <span class="street"></span>
              <span class="city"></span>
            </div>
          </div>

          <form action="" class="numbered-step numbered-step--form numbered-step--form--billing checkout__form checkout__form--billing">
            <h6 class="checkout__heading">Billing</h6>
            <div class="checkout__form-group checkout__fullname">
              <label for="#billing-fullname">Full name</label>
              <input type="text" id="billing-fullname" name="fullname" required>
            </div>
            <div class="checkout__form-group checkout__email">
              <label for="#billing-email">Email</label>
              <input type="email" id="billing-email" name="email" required>
            </div>
            <div class="checkout__form-group checkout__province">
              <label for="#billing-province">Province</label>
              <input type="text" id="billing-province" name="province">
            </div>
            <div class="checkout__form-group checkout__city">
              <label for="#billing-city">City</label>
              <input type="text" id="billing-city" name="city" required>
            </div>
            <div class="checkout__form-group checkout__street">
              <label for="#billing-street">Street address</label>
              <input type="text" id="billing-street" name="street" required>
            </div>
            <div class="checkout__form-group checkout__zipcode">
              <label for="#billing-zipcode">Postal/ZIP code</label>
              <input type="text" id="billing-zipcode" name="zipcode">
            </div>
            <div class="checkout__form-group checkout__useshipping">
              <label for="#useshipping">Use as shipping address</label>
              <input type="checkbox" id="useshipping" name="useshipping">
            </div>

            <button type="submit" class="btn-cta mt-small"> <div class="spinner hidden"></div> <span> Continue to shipping </span></button>
          </form>

          <div class="numbered-step step-next step-next--shipping">
            <h6 class="checkout__heading summary__heading">Shipping</h6>
          </div>

          <form action="" class="numbered-step numbered-step--form numbered-step--form--shipping checkout__form checkout__form--shipping hidden">
            <h6 class="checkout__heading">Shipping</h6>
            <div class="checkout__form-group checkout__province">
              <label for="#shipping__province">Province</label>
              <input type="text" id="shipping__province" name="province">
            </div>
            <div class="checkout__form-group checkout__city">
              <label for="#shipping__city">City</label>
              <input type="text" id="shipping__city" name="city" required>
            </div>
            <div class="checkout__form-group checkout__street">
              <label for="#shipping__street">Street address</label>
              <input type="text" id="shipping__street" name="street" required>
            </div>
            <div class="checkout__form-group checkout__zipcode">
              <label for="#shipping__zipcode">Postal/ZIP code</label>
              <input type="text" id="shipping__zipcode" name="zipcode">
            </div>
            <button type="submit" class="btn-cta mt-small"> <div class="spinner hidden"></div> <span> Continue to Payment </span></button>
          </form>

          <div class="summary summary--shipping hidden">
            <div class="summary__check">
              <svg><use xlink:href="./img/tick.svg#tick"/></svg>
            </div>
            <h6 class="checkout__heading summary__heading">Shipping</h6>
            <button class="summary__btn-edit summary__btn-edit--shipping">Edit</button>
            <div class="summary__address">
              <svg class="summary__icon">
                <use xlink:href="./img/location.svg#location" />
              </svg>
              <span class="street"></span>
              <span class="city"></span>
            </div>
            <div class="summary__person">
              <svg class="summary__icon">
                <use xlink:href="./img/box.svg#box" />
              </svg>
              <span class="shipping">Free shipping!</span>
            </div>
          </div>

          <div class="numbered-step step-next step-next--payment">
            <h6 class="checkout__heading summary__heading">Payment</h6>
          </div>

          <button class="btn-cta mt-small btn-complete-payment hidden"> <div class="spinner hidden"></div> <span> Complete Payment </span></button>
        </div>
        <div class="checkout__right">
          <div class="order-summary">
            <h6 class="checkout__heading">Order Summary</h6>
            <button class="summary__btn-edit summary__btn-edit--order">Edit</button>
            <div class="order__items">
            </div>
            <div class="order__total">
              Total <span></span>
            </div>
          </div>
      </div>
    </div>
  </div>  

    <div class="cart-summary cart-summary--hidden">
      <h3 class="cart-summary__header">
        Cart Summary
        <button class="cart-summary-close-btn">
          <img
            src="./img/cross.svg"
            alt=""
            class="cart-summary-close-img"
            alt="close icon"
          />
        </button>
      </h3>
      <div class="cart-summary__items"></div>

      <div class="cart-summary__buttons">
        <div class="cart-summary__total mb-small">
          Total <span class="cart-summary__value"></span>
        </div>
        <button class="btn btn-cta btn-checkout mb-medium">Checkout <svg class="btn-cta__icon"><use xlink:href="./img/arrow.svg#arrow"></svg></button>
        <button class="btn btn-detailed-cart">View detailed cart</button>
      </div>
    </div>

    <header class="header">
      <div class="header__content">
        <a class="header__logo" href="#">
          <img
            src="./img/logo.svg"
            alt="Replica Zone logo"
            class="header__img"
          />
          ReplicaZone
        </a>

        <div class="header__buttons">
          <button class="header__cart">
            <img
              src="./img/cart.svg"
              alt="Cart Logo"
              class="header__cart-img"
            />
            <span class="header__price"
              >R<span class="header__value"></span
            ></span>
          </button>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="loader-container">
        <div class="loader">
          <div class="blob blob--1"></div>
          <div class="blob blob--2"></div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__content">
        Written by Thabiso Magwaza. A replica of the ReplicaZone Demo by
        Snipcart. &copy; 2021
      </div>
    </footer>
    <script src="./js/bundle.js"></script>
  </body>
</html>
