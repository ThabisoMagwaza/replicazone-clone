[build]
    command = "npm run build"
    publish = "dist"
    functions = "functions/"

[[redirects]]
    from = "/api/update-order-status"
    to = "/.netlify/functions/update-order-status"
    status = 200

[[redirects]]
    from = "/api/make-payment"
    to = "/.netlify/functions/make-payment"
    status = 200
